<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>My Calculator</h1>
		<section class="calculator">
			<input id="firstBox" type="number" name="" value="">
			<input id="secondBox" type="number" name="" value="">
			<ul>
				<li><button id="add" type="button" name="button"> + </button></li>
				<li><button id="subtract" type="button" name="button"> - </button></li>
				<li><button id="multiply" type="button" name="button"> x </button></li>
				<li><button id="divide" type="button" name="button"> / </button></li>
			</ul>
			<button id="clear" type="button" name="button">CLEAR</button>
			<h2 id="output"></h2>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
